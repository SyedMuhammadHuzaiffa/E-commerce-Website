<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 5%;
        }

        .card {
            background-color: #333;
            color: white;
        }

        .card-header {
            background-color: #555;
            font-size: 24px;
        }

        .form-label {
            color: white;
        }

        .form-control {
            background-color: #555;
            color: white;
            border: 1px solid #777;
        }

        .btn-primary {
            background-color: #ff2600;
            border: none;
        }

        .btn-primary:hover {
            background-color: #cc2100;
        }

        .btn-secondary {
            background-color: #333;
            border: 1px solid #777;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login to ShopGood</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                            <a href="signup.html" class="btn btn-secondary">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // prevent the form from submitting
            // Here, you would add your login logic
            // For simplicity, let's assume the login is successful and redirect to index.html
            window.location.href = "index.html";
        });
    </script>
</body>
